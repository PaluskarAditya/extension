<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="w-[400px] flex flex-col gap-5 justify-center items-center">
    <header class="p-3 bg-gradient-to-bl from-[] flex justify-between items-center w-full">
        <h1 class="m-0 text-3xl font-bold tracking-normal">PhishBlockr Extension</h1>
    </header>
    <main class="p-3 pt-0 w-full text-left gap-2 flex flex-col">
        <div class="flex flex-col gap-2">
            <div class="p-2 rounded-md border-2 border-gray-200">
                <p class="text-sm">URL: <span id="hostname"></span></p>
            </div>
            <div class="p-2 rounded-md border-2 border-gray-200">
                <p class="text-sm">Prediction: <span id="prediction"></span></p>
            </div>
            <p class="text-center">phishblockr may produce inaccurate results</p>
        </div>
        <button class="w-full mt-2 gap-1 bg-black text-white rounded-md p-2 flex justify-center items-center">
            <p class="text-sm">Settings</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-settings">
                <path
                    d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
                <circle cx="12" cy="12" r="3" />
            </svg>
        </button>
        <div class="text-sm mt-2">
            <button class="flex gap-1 w-full" id="advanced">
                <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-square-chevron-right">
                    <rect width="18" height="18" x="3" y="3" rx="2" />
                    <path d="m10 8 4 4-4 4" />
                </svg>
                <p>advanced options</p>
            </button>
        </div>
    </main>
    <footer class="w-full flex justify-between items-center p-3 pt-0">
        <p><a href="https://phishblockr.com" target="_blank">PhishBlockr.com</a></p>
        <p>Privacy Policy</p>
    </footer>
    <script src="background.js"></script>
</body>

</html>
