<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="w-[400px] flex flex-col gap-5 justify-center items-center text-sm">
    <header style="background-color: #0364BD;"
        class="p-5 bg-gradient-to-bl from-[#0364BD] to-[#5AA9E6] flex justify-between items-center w-full text-white">
        <h1 class="m-0 text-3xl font-bold tracking-tighter">PhishBlockr </h1>
        <button id="logout"><img src="images/log-out.png" style="height: 20px; width: 20px;" /></button>
    </header>
    <main class="p-3 pt-0 w-full text-left gap-2 flex flex-col">
        <div class="flex gap-2 w-full">
            <div class="flex-1 flex-col w-full flex justify-end items-start" style="padding: 10px; border: 2px solid rgb(234, 234, 234); border-radius: 5px; font-weight: bold;">
                <p class="text-3xl">16</p>
                <p class="font-normal" style="font-weight: 300;">visited</p>
            </div>
            <div class="flex-1 flex-col w-full flex justify-end items-start" style="padding: 10px; border: 2px solid rgb(234, 234, 234); border-radius: 5px; font-weight: bold;">
                <p class="text-3xl">16</p>
                <p class="font-normal" style="font-weight: 300;">blacklisted</p>
            </div>
            <div class="flex-1 flex-col w-full flex justify-end items-start" style="padding: 10px; border: 2px solid rgb(234, 234, 234); border-radius: 5px; font-weight: bold;">
                <p class="text-3xl">16</p>
                <p class="font-normal" style="font-weight: 300;">unknown</p>
            </div>
        </div>
        <div class="flex flex-col gap-2">
            <div class="p-2 rounded-md border-2 border-gray-200">
                <p class="text-sm">URL: <span id="hostname"></span></p>
            </div>
            <div class="p-2 rounded-md border-2 border-gray-200">
                <p class="text-sm">Prediction: <span id="prediction"></span></p>
            </div>
            <p class="text-center">phishblockr may produce inaccurate results</p>
        </div>
        <div class="text-sm mt-2">
            <button class="flex gap-1 w-full justify-between items-center" id="advanced">
                <p class="text-md">advanced options</p>
                <img style="height: 20px; width: 20px;" id="toggle" src="images/chevron-down.png" alt="">
            </button>
            <div id="hidden" style="background: rgb(232, 232, 232); border-radius: 5px; margin-bottom: 10px;"
                class="transition flex-col flex gap-2 bg-gray-200 p-3 rounded-b-md hidden mt-2">
                <div style="background: white; border-radius: 5px;" class="bg-white p-2">
                    <p class="text-xs">Probably legitimate: <span style="color: green;" class="text-green-600"
                            id="legit"></span></p>
                </div>
                <div style="background: white; border-radius: 5px;" class="bg-white p-2">
                    <p class="text-xs">Probably phishing: <span style="color: red;" class="text-green-600"
                            id="phishing"></span></p>
                </div>
            </div>
            <a href="/settings.html" class="w-full">
                <button style="background: #0364BD; margin-top: 5px;"
                    class="w-full p-2 rounded-md tracking-tight font-medium text-white flex justify-center items-center gap-1">
                    <p>Settings</p>
                    <img src="/images/settings.png" style="height: 15px; width: 15px;" />
                </button>
            </a>
        </div>
    </main>
    <footer class="w-full flex justify-between items-center p-3 pt-0">
        <p style="font-size: 12px;"><a href="https://phishblockr.com" target="_blank">PhishBlockr.com</a></p>
        <p style="font-size: 12px;">Privacy Policy</p>
    </footer>
    <script src="background.js"></script>
    <script src="app.js"></script>
</body>

</html>
